<!DOCTYPE html>
<html>
<head>
  <title>구글 시트 검색</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .result-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; }
  </style>
</head>
<body>

  <h2>데이터 검색</h2>
  <input type="text" id="searchInput" placeholder="이름을 입력하세요">
  <button onclick="searchData()">검색</button>

  <div id="results"></div>

  <script>
    // ★ 여기에 복사한 웹 앱 URL을 붙여넣으세요 ★
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSTju9IJ37a_2lIWoE5YyK4BY0ErLNi4BYSqrgY9BVGutiSu_O_WHyMwKKWf6YEQjb/exec"; 

    function searchData() {
      var query = document.getElementById("searchInput").value;
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "검색 중...";

      fetch(SCRIPT_URL + "?q=" + query)
        .then(response => response.json())
        .then(data => {
          resultsDiv.innerHTML = ""; // 기존 결과 지우기
          
          if (data.length === 0) {
            resultsDiv.innerHTML = "검색 결과가 없습니다.";
            return;
          }

          data.forEach(item => {
            var div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `<strong>이름:</strong> ${item.name} <br> 
                             <strong>전화:</strong> ${item.phone} <br> 
                             <strong>이메일:</strong> ${item.email}`;
            resultsDiv.appendChild(div);
          });
        })
        .catch(error => {
          resultsDiv.innerHTML = "에러 발생: " + error;
        });
    }
  </script>

</body>
</html>
